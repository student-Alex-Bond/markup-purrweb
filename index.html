<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>No Tab</title>
</head>
<header class="header-page">
  <div class="container">
    <nav>
      <ul class="menu__list">
        <li class="menu__item">
          <a class="menu__link name-company" href="#">
            <img class="header__logo" src="css/images/logo.png" alt="logotype company" width="107" height="109">
            <img src="css/images/company-name.png" alt="name company" width="96" height="25">
          </a>
        </li>
        <li class="menu__item">
          <a class="menu__link user" href="#">Login</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
<main class="main-page">
  <div class="container">
    <section class="advantage">
      <ul class="advantage__list">
        <li class="advantage__item">
          <h2 class="advantage__title">A platform<br> that works smarter</h2>
          <div class="advantage__text">
            <span class="advantage__purple-circle"></span>
            <p class="advantage__description">NoTab allows bars & nightclubs<br> to manage,
              understand, and grow<br> their business from a single dashboard</p>
          </div>
        </li>
        <li class="advantage__item">
          <img class="advantage__phone" src="css/images/phone_border.png" alt="iphone" width="333" height="668">
          <img class="phone__eyebrow" src="css/images/phone_eyebrow.png" alt="phone">
          <img class="advantage__content" src="css/images/phone_content.png" alt="iphone" >
        </li>
      </ul>
    </section>
    <section class="download">
      <h3 class="download__title">DOWNLOAD OUR APP</h3>
      <div class="download__links">
        <a href="" class="download__link">
          <img src="css/images/app_store.png" alt="apple store">
        </a>
        <a href="" class="download__link">
          <img src="css/images/google_store.png" alt="google store">
        </a>
      </div>
    </section>
    <span class="decoration"></span>
  </div>
</main>
<footer></footer>
<body>
<script src="index.js"></script>
</body>
</html>
